<div class="invitation-wrapper">
  <!-- Invitation Container - English -->
  <div class="invitation-container">
    <div class="coupleNames">
      <h1>{{ coupleNames }}</h1>
      <p class="tagline">Are getting married!</p>
      <p>{{ date }}</p>
      <p class="venue">{{ venue }}</p>
      <p>{{ location }}</p>
      <p>(beside S.V.G High School)</p>

      <div class="action-buttons">
        <a href="https://maps.app.goo.gl/92eTsLjYzRhHn82f7" target="_blank" rel="noopener noreferrer">
          <button class="rsvp-button">
            <span>VENU GOPALA AUDITORIUM</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="location-icon">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
          </button>
        </a>
      </div>
    </div>
  </div>
